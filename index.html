<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 TKT 尾牙抽獎 | Annual Dinner Lucky Draw</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ushelp/EasyQRCodeJS@master/dist/easy.qrcode.min.js"></script>
    <style>
        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background: #941b0c radial-gradient(circle, #bc2f1a 0%, #8e0e00 100%);
            background-image: linear-gradient(rgba(148, 27, 12, 0.85), rgba(148, 27, 12, 0.85)), url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .card {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 20px;
            border-radius: 20px;
            border: 3px solid #f1c40f;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }

        .logo {
            max-width: 140px;
            height: auto;
            margin: 0 auto 15px auto;
            display: block;
        }

        .greetings {
            color: #f1c40f;
            font-size: 1.4rem;
            font-style: italic;
            margin-bottom: 5px;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* 加強版亮度按鈕 */
        #draw-btn {
            background: linear-gradient(135deg, #fff176 0%, #f1c40f 50%, #d4af37 100%);
            color: #941b0c;
            border: 2px solid #ffffff;
            padding: 18px 45px;
            font-size: 1.4rem;
            font-weight: 900;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.6), inset 0 0 10px rgba(255, 255, 255, 0.5);
            animation: btn-breathing 1.5s infinite ease-in-out;
            transition: all 0.3s;
            outline: none;
        }

            #draw-btn:hover {
                filter: brightness(1.2);
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(241, 196, 15, 0.9);
            }

        .btn-loading {
            animation: btn-shake 0.1s infinite !important;
            filter: grayscale(0.5) brightness(1.2);
            pointer-events: none;
        }

        .prize-item {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffffff;
            /* 核心換行邏輯 */
            white-space: normal; /* 允許自動換行 */
            word-break: break-word; /* 長單字自動斷行 */
            line-height: 1.4;
            margin: 20px 0;
            padding: 25px 15px;
            background: linear-gradient(110deg, rgba(0,0,0,0.7) 40%, rgba(241, 196, 15, 0.2) 50%, rgba(0,0,0,0.7) 60%);
            background-size: 200% 100%;
            border-radius: 12px;
            border: 2px solid #f1c40f;
            animation: shine-sweep 3s infinite linear;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            /* 讓內容垂直居中排版 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 140px;
        }

        /* 針對行動裝置微調 */
        @media (max-width: 480px) {
            .prize-item {
                font-size: 1.3rem; /* 手機版字體再縮小一點，防止溢出 */
                padding: 15px 5px;
            }
        }

        /* 管理後台樣式 */
        #admin-panel {
            display: none;
            background: #f8f9fa;
            color: #333;
            padding: 40px 20px;
            width: 100%;
            min-height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            overflow-y: auto;
            text-align: center;
        }

        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px auto;
            max-width: 1000px;
        }

        .qr-item {
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

            .qr-item canvas {
                width: 100% !important;
                height: auto !important;
                cursor: pointer;
            }

        @keyframes btn-breathing {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(241, 196, 15, 0.6);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 35px rgba(241, 196, 15, 0.9);
            }
        }

        @keyframes btn-shake {
            0%, 100% {
                transform: translate(0,0);
            }

            25% {
                transform: translate(-2px,2px);
            }

            75% {
                transform: translate(2px,-2px);
            }
        }

        @keyframes shine-sweep {
            to {
                background-position: -200% 0;
            }
        }
    </style>
</head>
<body>

    <div id="draw-ui" class="card">
        <img src="logo.png" alt="Company Logo" class="logo" onerror="this.style.display='none'">
        <div class="greetings">🐎 Happy Lunar New Year 🧨</div>
        <h2>🧧 2026 TKT 尾牙抽獎 🧧<br><span style="font-size: 1rem; color: #f1c40f;">Annual Dinner Lucky Draw</span></h2>
        <button id="draw-btn" onclick="startDraw()">按此開獎 / Reveal result</button>
        <div id="result" style="display: none;">
            <div style="color: #f1c40f; font-weight: bold; font-size: 1.1rem;">Congratulations! 恭喜您獲得</div>
            <div class="prize-item" id="prize-display"></div>
            <p style="font-size: 0.8rem; opacity: 0.8;">請截圖此畫面領獎<br>✨ 2026 TKT Year-end party by Po Yuan ✨</p>
        </div>
    </div>

    <div id="admin-panel">
        <h2 style="color: #941b0c;">⚙️ 隱藏式 QR Code 產生器 (15 獎項)</h2>
        <button id="download-all-btn" onclick="downloadAllQRs()" style="padding: 15px 30px; background: #27ae60; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 10px;">
            📥 一鍵下載所有 QR Code (1-15)
        </button>
        <p style="font-size: 0.9rem; color: #666;">點擊單張 QR Code 亦可單獨下載。</p>
        <div class="qr-grid" id="qr-container"></div>
        <button onclick="location.href=location.pathname" style="margin-top:30px; padding:12px 24px; cursor:pointer; background:#941b0c; color:white; border:none; border-radius:5px;">返回抽獎頁</button>
    </div>

    <script>
        // 15 個獎項設定 (中英雙語對照版)
        const prizeList = [
            "測試頭獎：日本東京機加酒6天5夜\n(1st Prize: 6 days 5 nights Japan Tokyo flight + hotel package)\n$30,000",
            "測試二獎：日本星野集團青森屋住宿券一泊二食\n(2nd Prize: Hoshino Resorts Aomoriya (Japan) accommodation voucher – 1 night with 2 meals included)\n$25,000",
            "測試三獎：2026年世界棒球經典賽東京大巨蛋門票一張\n(3rd Prize: One ticket to the 2026 World Baseball Classic at Tokyo Dome)\n$8,000",
            "測試四獎：國際牌吹風機旗艦組\n(4th Prize: Panasonic Supersonic hair dryer flagship set)\n$5,000",
            "測試五獎：任天堂同捆包\n(5th Prize: Nintendo Switch)\n$10,480",
            "測試現金獎：$8,800\n(Cash Prize: $8,800)",
            "測試現金獎：$6,600\n(Cash Prize: $6,600)",
            "測試現金獎：$3,600\n(Cash Prize: $3,600)",
            "測試禮券 $2,000\n(Voucher $2,000)",
            "測試AirPods Pro耳機\n(AirPods Pro)\n$5,000",
            "測試膠囊咖啡機\n(Coffee Machine)\n$3,800",
            "測試專業筋膜槍\n(Massage Gun)\n$1,888",
            "測試行動電源\n(Power Bank)\n$1,000",
            "測試加碼紅包 $1,000\n(Bonus: $1,000)",
            "測試特獎：隱藏版驚喜\n(Special Prize: Hidden Surprise)"
        ];

        const urlParams = new URLSearchParams(window.location.search);
        let isDrawing = false;
        const qrDataURLs = {};

        window.onload = function () {
            if (urlParams.get('admin') === '1') showAdmin();
        };

        function showAdmin() {
            document.getElementById('draw-ui').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            const container = document.getElementById('qr-container');
            const baseUrl = window.location.origin + window.location.pathname;

            for (let i = 1; i <= 15; i++) {
                const key = btoa(i.toString());
                const finalUrl = `${baseUrl}?key=${key}`;

                const item = document.createElement('div');
                item.className = 'qr-item';
                item.id = `qr-holder-${i}`;
                container.appendChild(item);

                new QRCode(document.getElementById(`qr-holder-${i}`), {
                    text: finalUrl,
                    width: 300,
                    height: 300,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H,
                    logo: "logo.png",
                    logoWidth: 70,
                    logoHeight: 70,
                    logoBackgroundColor: '#ffffff',
                    onRenderingEnd: function (options, dataURL) {
                        qrDataURLs[i] = dataURL;
                        const canvas = item.querySelector('canvas');
                        canvas.onclick = function () {
                            const link = document.createElement('a');
                            link.download = `QR_${String(i).padStart(2, '0')}.png`;
                            link.href = dataURL;
                            link.click();
                        };
                    }
                });
            }
        }

        async function downloadAllQRs() {
            const btn = document.getElementById('download-all-btn');
            const originalText = btn.innerText;
            btn.innerText = "正在批次下載...";
            btn.disabled = true;

            for (let i = 1; i <= 15; i++) {
                if (qrDataURLs[i]) {
                    const link = document.createElement('a');
                    link.download = `QR_${String(i).padStart(2, '0')}.png`;
                    link.href = qrDataURLs[i];
                    link.click();
                    await new Promise(r => setTimeout(r, 400)); // 避免瀏覽器併發下載限制
                }
            }
            btn.innerText = "✅ 下載完成";
            setTimeout(() => { btn.innerText = originalText; btn.disabled = false; }, 2000);
        }

        function startDraw() {
            if (isDrawing) return;

            const key = urlParams.get('key') || "";
            let id = 0;
            try { id = parseInt(atob(key)) || 0; } catch (e) { id = 0; }

            isDrawing = true;
            const btn = document.getElementById('draw-btn');

            // 對應 1-15 首鼓聲
            const soundId = (id >= 1 && id <= 15) ? id : 0;
            const drum = new Audio(`drum${soundId}.mp3`);
            const winSound = new Audio('win.mp3');

            btn.innerHTML = "開獎中... 🏇🏼";
            btn.classList.add('btn-loading');

            drum.play().catch(e => console.log("音效播放被攔截或找不到檔案"));

            setTimeout(() => {
                btn.style.display = 'none';
                revealPrize(id, winSound);
            }, 5800);
        }

        function revealPrize(id, winSound) {
            const prizeDisplay = document.getElementById('prize-display');
            const rawText = (id >= 1 && id <= 15) ? prizeList[id - 1] : "馬到成功獎\nHorse Power Prize";

            const lines = rawText.split('\n');
            let formattedHTML = "";

            lines.forEach((line) => {
                if (line.includes('$') || line.startsWith(':')) {
                    // 金額行：顯示為醒目的金黃色大字
                    formattedHTML += `<div style="font-size: 1.8rem; color: #f1c40f; margin-top: 10px; font-weight: 900; text-shadow: 0 0 15px rgba(241,196,15,0.5);">${line.replace(':', '')}</div>`;
                } else if (line.match(/[a-zA-Z]/)) {
                    // 英文行：自動換行小字
                    formattedHTML += `<div style="font-size: 0.9rem; opacity: 0.8; font-weight: normal; line-height: 1.2; margin-top: 5px;">${line}</div>`;
                } else {
                    // 中文主標題：清楚的中型字
                    formattedHTML += `<div style="font-size: 1.3rem; letter-spacing: 1px;">${line}</div>`;
                }
            });

            prizeDisplay.innerHTML = formattedHTML;
            document.getElementById('result').style.display = 'block';
            winSound.play().catch(e => { });
            launchConfetti();
        }

        function launchConfetti() {
            const end = Date.now() + 4000;
            (function frame() {
                confetti({ particleCount: 7, angle: 60, spread: 70, origin: { x: 0, y: 0.7 }, colors: ['#f1c40f', '#ff0000', '#ffffff'] });
                confetti({ particleCount: 7, angle: 120, spread: 70, origin: { x: 1, y: 0.7 }, colors: ['#f1c40f', '#ff0000', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
