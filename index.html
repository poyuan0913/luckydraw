<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 馬年抽獎 | Annual Dinner</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background: #941b0c radial-gradient(circle, #bc2f1a 0%, #8e0e00 100%);
            background-image: linear-gradient(rgba(148, 27, 12, 0.85), rgba(148, 27, 12, 0.85)), url('https://poyuan0913.github.io/luckydraw/bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .card {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 20px;
            border-radius: 20px;
            border: 3px solid #f1c40f;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }
        /* Logo 樣式修正 */
        .logo {
            max-width: 140px;
            height: auto;
            margin: 0 auto 15px auto;
            display: block;
        }

        .greetings {
            color: #f1c40f;
            font-size: 1.4rem;
            font-style: italic;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        #draw-btn {
            background: linear-gradient(135deg, #f1c40f 0%, #d4af37 100%);
            color: #941b0c;
            border: none;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            animation: btn-breathing 2s infinite ease-in-out;
            outline: none;
        }

        .btn-loading {
            animation: btn-shake 0.1s infinite !important;
            filter: brightness(1.2);
            pointer-events: none;
        }

        .prize-item {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            line-height: 1.4;
            white-space: pre-line;
            margin: 20px 0;
            background: linear-gradient(110deg, rgba(0,0,0,0.4) 40%, rgba(241, 196, 15, 0.4) 50%, rgba(0,0,0,0.4) 60%);
            background-size: 200% 100%;
            padding: 25px 15px;
            border-radius: 12px;
            border-bottom: 4px solid #f1c40f;
            animation: shine-sweep 3s infinite linear;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        /* 管理後台樣式 (只顯示編號) */
        #admin-panel {
            display: none;
            background: white;
            color: #333;
            padding: 20px;
            width: 100%;
            min-height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            overflow-y: auto;
        }

        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .qr-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            background: #fff;
        }

            .qr-item canvas {
                width: 100px;
                height: 100px;
            }

        .id-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #941b0c;
            margin-bottom: 5px;
        }

        @keyframes btn-breathing {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes btn-shake {
            0%, 100% {
                transform: translate(0,0);
            }

            25% {
                transform: translate(-2px,2px);
            }

            75% {
                transform: translate(2px,-2px);
            }
        }

        @keyframes shine-sweep {
            to {
                background-position: -200% 0;
            }
        }
    </style>
</head>
<body>

    <div id="draw-ui" class="card">
        <img src="logo.png" alt="Company Logo" class="logo" onerror="this.style.display='none'">
        <div class="greetings">🐎 Happy Lunar New Year</div>
        <h2>🧧 2026 TKT尾牙抽獎 🧧<br><span style="font-size: 1rem; color: #f1c40f;">Annual Dinner Lucky Draw</span></h2>
        <button id="draw-btn" onclick="startDraw()">揭曉獎品 / Reveal Prize</button>
        <div id="result" style="display: none;">
            <div style="color: #f1c40f; font-weight: bold; font-size: 1.1rem;">Congratulations! 恭喜您獲得</div>
            <div class="prize-item" id="prize-display"></div>
            <p style="font-size: 0.8rem; opacity: 0.8;">請截圖此畫面領獎<br>✨ 2026 TKT Year-end party ✨</p>
        </div>
    </div>

    <div id="admin-panel">
        <h2 style="color: #941b0c;">⚙️ QR Code 產生管理後台</h2>
        <p>此頁面僅顯示編號，不會洩漏獎品名稱。請對照您的清單儲存 QR Code。</p>
        <div class="qr-grid" id="qr-container"></div>
        <button onclick="location.href=location.pathname" style="margin-top:30px; padding:10px 20px; cursor:pointer;">返回抽獎頁</button>
    </div>

    <script>
        const prizeList = ["頭獎：iPhone 17 Pro", "二獎：Dyson 吸塵器", "三獎：iPad Air", "四獎：Apple Watch S11", "五獎：Nintendo Switch", "六獎：Marshall 音響", "現金獎：$8,800", "現金獎：$6,600", "現金獎：$3,600", "禮券 $2,000", "禮券 $2,000", "AirPods Pro", "膠囊咖啡機", "專業筋膜槍", "行動電源", "藍牙耳機", "電動牙刷", "小米手環", "不鏽鋼保溫瓶", "星巴克禮券 $500", "電影票兩張", "精美餐具組", "加碼紅包 $1,000", "加碼紅包 $888", "特獎：神秘大禮"];

        const urlParams = new URLSearchParams(window.location.search);
        let isDrawing = false;

        window.onload = function () {
            if (urlParams.get('admin') === '1') showAdmin();
        };

        function showAdmin() {
            document.getElementById('draw-ui').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            const container = document.getElementById('qr-container');
            const baseUrl = window.location.origin + window.location.pathname;

            for (let i = 1; i <= 25; i++) {
                const key = btoa(i.toString());
                const finalUrl = `${baseUrl}?key=${key}`;
                const item = document.createElement('div');
                item.className = 'qr-item';
                // 這裡只顯示 ID 編號，不顯示 prizeList[i-1]
                item.innerHTML = `<div class="id-label">編號 ${i}</div><canvas id="qr-${i}"></canvas>`;
                container.appendChild(item);
                new QRious({ element: document.getElementById(`qr-${i}`), value: finalUrl, size: 200, level: 'H' });
            }
        }

        function startDraw() {
            if (isDrawing) return;
            isDrawing = true;
            const key = urlParams.get('key') || "";
            let id = 0;
            try { id = parseInt(atob(key)) || 0; } catch (e) { id = 0; }

            const btn = document.getElementById('draw-btn');
            const drum = new Audio(`drum${id}.mp3`);
            const winSound = new Audio('win.mp3');

            btn.innerHTML = "抽獎中... 🐎";
            btn.classList.add('btn-loading');
            drum.play().catch(e => console.log("Audio blocked"));

            setTimeout(() => {
                btn.style.display = 'none';
                revealPrize(id, winSound);
            }, 5800);
        }

        function revealPrize(id, winSound) {
            const prizeDisplay = document.getElementById('prize-display');
            prizeDisplay.innerText = (id >= 1 && id <= 25) ? prizeList[id - 1] : "馬到成功獎\n(Horse Power Prize)";
            document.getElementById('result').style.display = 'block';
            winSound.play().catch(e => { });
            launchConfetti();
        }

        function launchConfetti() {
            const end = Date.now() + 4000;
            (function frame() {
                confetti({ particleCount: 7, angle: 60, spread: 70, origin: { x: 0, y: 0.7 }, colors: ['#f1c40f', '#ff0000', '#ffffff'] });
                confetti({ particleCount: 7, angle: 120, spread: 70, origin: { x: 1, y: 0.7 }, colors: ['#f1c40f', '#ff0000', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
